<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto JS Pizzaria</title>
</head>
<body>
    <header class="top">
        <h1 class="top__brand">JS Pizzas
            <span class="top__title">Menu</span>
        </h1>
    </header>
    <main>
        <section class="products-cards">
            <div class="products-cards__items">
                <img src="" alt="" class="products-cards__img">
                <span class="products-cards__price">R$ 99,99</span>
                <span class="products-cards__title">Título</span>
                <p class="products-cards__text">Descrição aleatória.</p>
            </div>
            <aside class="cart">
                <h1 class="cart__title">Suas Pizzas</h1>
                <div class="cart__item">
                    <img src="" alt="" class="cart__item-img">
                    <p class="cart__item-description">Portuguesa (G)</p>
                    <p class="cart__item-price">R$ 59,90</p>
                    <div class="cart__qt-control">
                        <button class="cart__item-add"></button>
                        <span class="cart__item-qt"></span>
                        <button class="cart__item-remove"></button>
                    </div>
                </div>
            </aside>

        </section>
    </main>
    <footer class="baseboard">
        <address class="baseboard__address">
            Rua das Margaridas, 25 Centro São Paulo SP.
        </address>
        <div class="baseboard__dev">
            Desenvolvido por XPTO Soluções Digitais.
        </div>
        <div class="baseboard_social-medias">
            <img src="" alt="" class="baseboard__face-logo">
            <img src="" alt="" class="baseboard__whats-logo">
            <img src="" alt="" class="baseboard__insta-logo">
        </div>
    </footer>
</body>
</html>
